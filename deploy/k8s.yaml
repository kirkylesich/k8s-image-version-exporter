apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-image-version-exporter
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s-image-version-exporter
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-image-version-exporter
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8s-image-version-exporter
subjects:
  - kind: ServiceAccount
    name: k8s-image-version-exporter
    namespace: default
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-image-version-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-image-version-exporter
  template:
    metadata:
      labels:
        app: k8s-image-version-exporter
    spec:
      serviceAccountName: k8s-image-version-exporter
      containers:
      - name: exporter
        image: ghcr.io/<your-org>/k8s-image-version-exporter:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
